<script>
    var userinfoController = angular.module('userinfo', []);

    userinfoController.controller('userinfoController', function ($scope, $http) {
        $http({
            url: "http://localhost:8080/admin/info",
            method: "get",
            contentType: "application/json"
        }).success(function (data) {
            console.log(data);
            $scope.username = data.model.username;
            $scope.user = data.model;
        }).error(function (data, status, headers, config) {

        });

        $scope.submit = function () {
            $http({
                url: "http://localhost:8080/admin/update",
                method: "post",
                contentType: "application/json",
                data: {
                    username: $scope.username,
                    password: $scope.password,
                    newPwd:$scope.password2
                }
            }).success(function (data) {
                if(data.success){
                    alert("修改成功！");
                    window.location.reload();
                }
                else if(data.code  == 444){
                    alert("原密码错误!");
                }else{
                    alert("系统错误!");
                }

            }).error(function (data, status, headers, config) {

            });
        }

        $scope.logout = function () {
            $http({
                url: "http://localhost:8080/logout",
                method: "get",
                contentType: "application/json"
            }).success(function (data) {
                window.location.href="/moban2150/login.html";
            }).error(function (data, status, headers, config) {
            });
        }
    });
</script>
