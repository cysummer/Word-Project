<script>
    var statistiController = angular.module('statistic', []);

    statistiController.controller('statistiController', function ($filter, $scope, $http) {
        var list = [];

        $scope.logout = function () {
            $http({
                url: "http://localhost:8080/logout",
                method: "get",
                contentType: "application/json"
            }).success(function (data) {
                window.location.href="/moban2150/login.html";
            }).error(function (data, status, headers, config) {
            });
        }

        Date.prototype.Format = function (fmt) {
            var o = {
                "M+": this.getMonth() + 1, //月份
                "d+": this.getDate(), //日
                "h+": this.getHours(), //小时
                "m+": this.getMinutes(), //分
                "s+": this.getSeconds(), //秒
                "q+": Math.floor((this.getMonth() + 3) / 3), //季度
                "S": this.getMilliseconds() //毫秒
            };
            if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
            for (var k in o)
                if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
            return fmt;
        }

        function morris() {
            graphArea2 = Morris.Area({
                element: 'graph1',
                padding: 10,
                behaveLikeLine: true,
                gridEnabled: false,
                gridLineColor: '#dddddd',
                axes: true,
                resize: true,
                smooth: true,
                pointSize: 0,
                lineWidth: 0,
                fillOpacity: 0.85,
                data: list,
                lineColors: ['#eb6f6f', '#926383', '#eb6f6f'],
                xkey: 'period',
                redraw: true,
                ykeys: ['readNum', 'downNum', 'uploadNum'],
                labels: [ '阅读量', '下载量', '上传量',],
                pointSize: 2,
                hideHover: 'auto',
                resize: true
            });
        }


        var end = new Date().Format("yyyy-MM-dd");
        var date = new Date();//获取当前时间
        date.setDate(date.getDate()-10);//设置天数 -1 天
        var start = date.Format("yyyy-MM-dd");
        $http({
            url: "http://localhost:8080/statistic/period",
            method: "post",
            contentType: "application/json",
            data: {
                start: start,
                end:end
            }
        }).success(function (data) {
            list = [];
            var len = data.model.date.length;
            var date = data.model.date;
            var downNum = data.model.downNum;
            var readNum = data.model.readNum;
            var uploadNum = data.model.uploadNum;
            var i = 0;
            for (i = 0; i < len; i++) {
                var obj = new Object();
                obj["period"] = date[i];
                obj["downNum"] = downNum[i];
                obj["readNum"] = readNum[i];
                obj["uploadNum"] = uploadNum[i];
                list.push(obj);
            }
            console.log(list);
            morris();
        }).error(function (data, status, headers, config) {
        });

        $scope.submit = function () {
            var start = (new Date($scope.start)).getTime();
            var startTime = $filter('date')(start, "yyyy-MM-dd");
            var end = (new Date($scope.end)).getTime();
            var endTime = $filter('date')(end, "yyyy-MM-dd");
            $http({
                url: "http://localhost:8080/statistic/period",
                method: "post",
                contentType: "application/json",
                data: {
                    start: startTime,
                    end:endTime
                }
            }).success(function (data) {
                list = [];
                var len = data.model.date.length;
                var date = data.model.date;
                var downNum = data.model.downNum;
                var readNum = data.model.readNum;
                var uploadNum = data.model.uploadNum;
                var i = 0;
                for (i = 0; i < len; i++) {
                    var obj = new Object();
                    obj["period"] = date[i];
                    obj["downNum"] = downNum[i];
                    obj["readNum"] = readNum[i];
                    obj["uploadNum"] = uploadNum[i];
                    list.push(obj);
                }
                console.log(list);
                $('#graph1').empty();
                morris();
            }).error(function (data, status, headers, config) {
            });
        }

    });


</script>
