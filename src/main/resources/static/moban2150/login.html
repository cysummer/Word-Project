<body ng-app="login" ng-controller="loginController">
<div class="log-w3">
    <div class="w3layouts-main">
        <h2>登录</h2>
        <form>
            <input type="text" class="ggg" ng-model="username" placeholder="用户名" required="不能为空">
            <input type="password" class="ggg" ng-model="password" placeholder="密码" required="不能为空">
            <div class="clearfix"></div>
            <input type="submit" value="登录" ng-click="submit()" name="login">
        </form>
    </div>
</div>
<!-- //font-awesome icons -->
<script src="js/jquery2.0.3.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/jquery.dcjqaccordion.2.7.js"></script>
<script src="js/scripts.js"></script>
<script src="js/jquery.slimscroll.js"></script>
<script src="js/jquery.nicescroll.js"></script>
<!--[if lte IE 8]>
<script language="javascript" type="text/javascript" src="js/flot-chart/excanvas.min.js"></script><![endif]-->
<script src="js/jquery.scrollTo.js"></script>
<script src="js/angular.min.js"></script>
<script>

    var loginController = angular.module('login', []);

    loginController.controller('loginController', function ($scope, $http) {
        $scope.submit = function () {
            $http({
                url: "http://localhost:8080/login",
                method: "post",
                contentType: "application/json",
                data: {
                    username: $scope.username,
                    password: $scope.password
                }
            }).success(function (data) {
                console.log(data);
                if (data.success) {
                    window.location.href = "/moban2150/index.html";
                } else {
                    alert("用户名密码错误！");
                }

            }).error(function (data, status, headers, config) {

            });
        }


    });

</script>
</body>
</html>
